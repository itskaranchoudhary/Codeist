<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Codeist - IDE</title>
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase-auth.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="./src/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="apple-touch-icon" href="https://codeist.netlify.app/src/images/codeist-logo2.png">
</head>

<body>
    <div class="onload">
        <img src="./src/images/codeist-logo2.png" alt="logo" class="codeist-logo animate__animated animate__fadeInUp">
        <h1 class="animate__animated animate__fadeInUp">Codeist</h1>
        <h2 class="animate__animated animate__fadeInUp">Quickly prototype ideas with code</h2>
        <h6 class="h6 animate__animated animate__fadeInUp">A Web Based IDE for Rapid Web Development.</h6>
        <div class="images animate__animated animate__fadeInUp">
            <img src="./src/images/html-logo.png" alt="html-logo" class="animate__animated animate__fadeInUp">
            <img src="./src/images/css-logo.png" alt="html-logo" class="animate__animated animate__fadeInUp">
            <img src="./src/images/js-logo.png" alt="html-logo" class="animate__animated animate__fadeInUp">
        </div>
        <button class="gs animate__animated animate__fadeInUp" id="login"">Get Started<i class=" fas
            fa-chevron-right"></i></button>
    </div>

    <div class="loader" style="display: none;">
        <div class="spinner"></div>
    </div>
    <div class="sign">
        <a href="" class="back"><i class="fas fa-chevron-left"></i></a><br>
        <img src="./src/images/codeist-logo2.png" alt="">
        <div id="firebaseui-auth-container"></div>
    </div>
    <!-- <div id="firebaseui-auth-container">
                <button class="gs animate__animated animate__fadeInUp" id="login" onclick="firebase.auth();">Get
                    Started<i class="fas fa-chevron-right"></i></button>
            </div> -->
    <script>
        $(document).ready(function () {
            $(".gs").click(function () {
                $(".onload").hide();
                $(".loader").show().delay(1000).fadeOut();
                $(".sign").show();
            });
            $(".back").click(function () {
                $(".sign").hide();
                $(".loader").show().delay(600).fadeOut();
                $(".back").show();
            });
        });
    </script>
    <script src="./src/js/fireBase.js"></script>
    <script src="./src/js/login.js"></script>
    <script src="./src/js/main.js"></script>
    <script src="./src/js/google-signin.js"></script>
</body>

</html>
